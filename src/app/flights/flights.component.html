<form>
    <div class="form-group">
        <div class="form-group row">
            <div class="col-6">
                <h4>BOOK YOUR FLIGHTS</h4>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary btn-danger">Domestic</button>
                <button type="button" class="btn btn-default">International</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <label for="location">FROM</label>
                <input type="text" class="form-control" id="location" placeholder="Eg. Johannesburg, South Africa">
            </div>
            <div class="col-6">
                <label for="destination">TO</label>
                <input type="text" class="form-control" id="destination" placeholder="Eg. New York, USA">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-4">
                <label for="departure">DEPARTURE</label>
                <input type="date" class="form-control" id="departure" placeholder="MM/DD/YYYY">
            </div>
            <div class="col-4">
                <label for="return">RETURN</label>
                <input type="date" class="form-control" id="return" placeholder="MM/DD/YYYY">
            </div>

            <div class="col-4">
                <label for="adults">ADULTS</label>
                <input type="number" class="form-control" id="adults" placeholder="Eg. 3">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <button type="submit" class="btn btn-default btn-danger">SEARCH FLIGHTS</button>
            </div>

            <div class="col-6 text-right">
                <a href="#" class="text-danger"><i>Advanced Search</i></a>
            </div>
        </div>
    </div>


</form>
